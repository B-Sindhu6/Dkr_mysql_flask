<html>

<head>

<title>Flask-SQL</title>

</head>

<body style="background: #fff0f0;
border-top:2px solid #900;
border-bottom:2px solid #900;
border-left:2px solid #900;
border-right:2px solid #900;
font-size:large">

<h1 style="text-align:center">Search by Univ or by country</h1>
<div style="margin-top:50px
margin-bottom:50px;
margin-left:50px;
margin-right:50px">
	<form action="/univ/" method="POST">
		<label>Search by University name:</label>
        <input type="text" name="university" id="university" placeholder="Eg: IIIT Hyderabad">
        <input type="submit" value="Search">
    </form>
</div>
<p>--OR--</p>
<div style="margin-top:50px
margin-bottom:50px;
margin-left:50px;
margin-right:50px">
	<form action="/country/" method='POST'>
		<label>Search by Country name:</label>
        <select id="country" name="country">
            <option disabled selected>--select--</option>
            {%for c in countries%}
            <option value="{{c}}">{{c}}</option>
            {%endfor%}
        </select>
        <input type="submit" value="Search">
    </form>
</div>
</body>

</html>
